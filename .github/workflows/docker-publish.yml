# .github/workflows/docker-publish.yml

name: CI - Build and Push Docker Image

# This workflow runs on any push to the 'main' branch
on:
  push:
    branches: [ "gh-pages" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest 
    permissions:
      contents: read
      packages: write # Grant permission to publish packages (Docker images)

    steps:
      
      - name: Checkout Repository
        uses: actions/checkout@v4

     
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }} # This token is automatically generated by GitHub


      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: . # Use the current directory as the build context
          push: true # Actually push the image after building
          tags: ghcr.io/${{ github.repository_owner }}/secdevopsdigest:latest